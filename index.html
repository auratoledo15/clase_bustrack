<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .alto {
            height: 100px;
        }
        .border-black {
            border: 3px solid black;
        }
        div{
          font-weight: bold;
          font-size: 25px;
        }
    </style>
</head>
  <body>
    <div class="row border-black alto">
        <div class="col border-black alto">1</div>
        <div class="col border-black alto">2</div>
        <div class="col border-black alto">3</div>
    </div>
    <div class="row border-black alto">
        <div class="col border-black alto">1</div>
        <div class="col border-black alto">2</div>
        <div class="col border-black alto">3</div>
        <div class="col border-black alto">4</div>
        <div class="col border-black alto">5</div>
        <div class="col border-black alto">6</div>
        <div class="col border-black alto">7</div>
        <div class="col border-black alto">8</div>
        <div class="col border-black alto">9</div>
        <div class="col border-black alto">10</div>
        <div class="col border-black alto">11</div>
        <div class="col border-black alto">12</div>
    </div>
    <div class="row border-black alto">
        <div class="col-sm-6 col-md-6 border-black alto">1</div>
        <div class="col-sm-6 col-md-6 border-black alto">2</div>
    </div>
    <div class="row border-black alto">
      <div class="col border-black alto">1</div>
      <div class="col border-black alto">2</div>
      <div class="col border-black alto">3</div>
      <div class="col border-black alto">4</div>
    </div>
    <div class="row border-black alto">
      <div class="col border-black alto">1</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
